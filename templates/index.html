<!DOCTYPE html>
<html>
    <head>
        <meta charset="EUC-JP">
        <title>ついぐ</title>

    <body>
        <h1>Twig による自動エスケープのサンプル</h1>
        <p>日本語は使えるかな？({{lang}})</p>

        </form>
    </body>
</html>
